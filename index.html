<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Handson 2</title>
    <link rel="icon" href="./Mine.jpg">
</head>
<body>
    <h1>FORMS</h1>
    <form target="New">
        <label for="name">Name :</label>
        <input type="name" id="name" name="name" placeholder="Your Full Name" value=""> <br>
<br>
        <lable for="email">Email Address :</lable>
        <input type="text" id="email" name="email" placeholder="Email ID"> <br>
        <br>
        <lable for="password">Password</lable>
        <input type="password" id="password" name="password" maxlength="8" placeholder="Password">
<br>
<br>
        <lable for="game"><b>GAME</b></lable>
        <br>    
        <br>
        <lable for="hocky">HOCKY</lable>
        <input value="hocky" name="game" type="checkbox">
<br>
        <lable for="cricket">CRICKET</lable>
        <input value="cricket" name="game" type="checkbox">
<br>
        <lable for="football">FOOTBALL</lable>
        <input value="football" name="game" type="checkbox">
<br>
<br>
        <lable for="language"><b>LANGUAGE</b></lable>
        <br>    
        <br>
        <lable for="html"><th>HTML</th></lable>
        <input value="html" name="language" type="radio">
<br>
        <lable for="css"><th>CSS</th></lable>
        <input value="css" name="language" type="radio">
<br>
        <lable for="java"><th>JAVA</th></lable>
        <input value="java" name="language" type="radio">
<br>
<br>
        <lable for="field">Field:</lable>
        <select Value="front end">
            <option value="frontend" name="field">Front End</option>
            <option value="backend" name="field">Back End</option>
            <option value="fullstack" name="field">Full Stack</option>
        </select>
<br>
<br>
        <lable for="text"></lable>
        <textarea name="textarea" id="text" cols="50" rows="12"></textarea>
<br>
<br>
        <lable for="phone">Phone Number</lable>
        <input type="tel" name="phonenumber" id="phone" maxlength="10">    
        <input type="Submit" value="SUBMIT"><br>
<br>
<a href="./Table.html"><b>TABLES</b></a>
    </form>
</body>
</html>
